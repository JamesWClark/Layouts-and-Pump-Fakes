<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="case">
        <div id="lcd">
            <div id="hud-container"></div>
            <div id="panels-container">
                <div id="top-panel"></div>
                <div id="main-panel"></div>
            </div>
        </div>
        <div class="row">
            <div class="button">m+</div>
            <div class="button">m-</div>
            <div class="button">mr/mc</div>
            <div class="button operator" id="division">รท</div>
        </div>
        <div class="row">
            <div class="button numeric">7</div>
            <div class="button numeric">8</div>
            <div class="button numeric">9</div>
            <div class="button operator" id="multiplication">x</div>
        </div>
        <div class="row">
            <div class="button numeric">4</div>
            <div class="button numeric">5</div>
            <div class="button numeric">6</div>
            <div class="button operator" id="addition">+</div>
        </div>
        <div class="row">
            <div class="button numeric">1</div>
            <div class="button numeric">2</div>
            <div class="button numeric">3</div>
            <div class="button operator" id="subtraction">-</div>
        </div>
        <div class="row">
            <div class="button numeric">0</div>
            <div class="button">.</div>
            <div class="button" id="clear">C</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
